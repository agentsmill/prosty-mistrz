<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gra E-learningowa: Mistrz Promptów Energetycznych</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        line-height: 1.6;
        text-align: center;
      }
      .container {
        max-width: 800px;
        background-color: #34495e;
        border: 4px solid #ecf0f1;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #f1c40f;
        margin-bottom: 30px;
        font-size: 1.8em;
        text-shadow: 3px 3px #000;
        line-height: 1.3;
      }
      p {
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        font-family: "Arial", sans-serif;
        background-color: #e67e22;
        color: #ffffff;
        border: 2px solid #d35400;
        padding: 12px 25px;
        cursor: pointer;
        border-radius: 8px;
        font-size: 1em;
        text-decoration: none;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #d35400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>⚡ Mistrz Promptów Energetycznych ⚡</h1>
      <p>Ta gra została przeniesiona do głównej aplikacji.</p>
      <p>Kliknij poniższy przycisk, aby przejść do aplikacji:</p>
      <a href="/" class="button">Przejdź do aplikacji</a>
    </div>
  </body>
</html>
